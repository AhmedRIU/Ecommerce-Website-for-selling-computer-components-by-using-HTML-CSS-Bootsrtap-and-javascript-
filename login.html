<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3b76fad24d.js" crossorigin="anonymous"></script>
    <title>Login//broscomputer.com</title>
    <link rel="stylesheet" type="text/css" href="loginpage.css">
</head>
<body>
<div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" pattern="Email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" pattern="[1-9]{5}" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn"><a href="home.html">Sign In</a></button>
    </div>
</body>
</html>
